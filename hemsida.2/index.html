<script src="./node_modules/nipplejs/dist/nipplejs.js"></script>

<script>
  var manager = nipplejs.create(options);
  const refreshRate = 100;
  const output = document.getElementById("output");

  setInterval(getGamepadState, refreshRate);

  function getGamepadState() {
    // Returns up to 4 gamepads.
    const gamepads = navigator.getGamepads();

    // We take the first one, for simplicity
    const gamepad = gamepads[0];

    // Escape if no gamepad was found
    if (!gamepad) {
      console.log("No gamepad found.");
      return;
    }

    // Filter out only the buttons which are pressed
    const pressedButtons = gamepad.buttons
      .map((button, id) => ({ id, button }))
      .filter(isPressed);

    // Print the pressed buttons to our HTML
    for (const button of pressedButtons) {
      console.log(button);
      log(`Button ${button.id} was pressed.`);
    }
  }

  function isPressed({ button: { pressed } }) {
    return !!pressed;
  }

  function log(message) {
    const date = new Date().toISOString();
    output.innerHTML += `${date}: ${message}\n`;
  }
</script>

<script>
  var send = false;
  var client = "";
  var Engine = false;
  var connected = false;

  function connect() {
    //funktion som connectar frontend till backend
    var mqtt_url = "maqiatto.com"; //Broker adressen som vi använder
    var url = "mqtt://" + mqtt_url; //definerar det som ska vara innan url:n
    var options = {
      port: 8883, //porten för att publisha
      //genererar ett random clientId för att annars skulle alla få samma
      clientId:
        "mqttjs" +
        Math.random()
          .toString(16)
          .substr(2, 8),
      username: "tea.edelborg@abbindustrigymnasium.se", //användarnamn
      password: "Hejsan" //lösenord
    };
    console.log("connecting");
    client = mqtt.connect(url, options);
    console.log("connected?"); //frågar om det har connectat

    client
      .on("error", function() {
        console.log("no"); // vid fel consol loggar "no"
      })
      .on("close", function() {
        console.log("no"); // vid fel consol loggar "no"
      });
    connected = true;
    console.log(connected); //loggar om den har connectat
    if (connected == true) {
      console.log("hejsan");
      client.publish("tea.edelborg@abbindustrigymnasium.se/drive", "1");
    }
  }
  let anger = 0;
  let dist = 0;
  let dir = 0;
  let angle = 0;
  let speed = 0;
  var manager = nipplejs.create({
    zone: document.getElementById("joystick"),
    mode: "dynamic",
    color: "orange",
    size: 400
  });
  cords();
  function cords() {
    manager.on("move", function(evt, data) {
      console.log(data);
      dist = data.distance;
      anger = data.angle.degree;
      fart = Math.round((dist / 200) * 1023).toString();
      console.log(fart);

      if (anger >= 180) {
        dir = "1";
        angle = Math.round(anger - 180).toString();
      } else {
        dir = "0";
        angle = Math.round(180 - anger).toString();
        // angle = "0".repeat(3 - angle.length) + angle.toString();
      }
      if (send == true) {
        client.publish("tea.edelborg@abbindustrigymnasium.se/speed", fart);
        client.publish("tea.edelborg@abbindustrigymnasium.se/backforward", dir);
        client.publish("tea.edelborg@abbindustrigymnasium.se/deg", angle);
        send = false;
      }
    });
  }

  window.onload = function() {
    connect();
    setInterval(() => {
      send = true;
    }, (1 / 10) * 1000);
  };
</script>
